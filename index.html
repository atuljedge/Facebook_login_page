<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook clone</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body class="bg-gray-100">
    <!-- <div>
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Fb_clone ">
    </div> -->


    <div class="container mt-40 flex mx-auto items-center justify-center">
        <div class="left  w-1/3 mx-14 ">
            <img class="w-80" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Fb_clone ">
            <p class="mx-8 text-lg">Facebook helps you connect and share with the people in your life.</p>
        </div>


        <!-- Right side  -->
        <div class="right flex flex-col bg-white w-1/4 text-lg relative shadow-2xl">
            <input class=" mx-4 border border-l outline-blue-600 border-gray-300 mt-7 p-4 rounded-md " type="text" placeholder="Email or phone number">
            <input class="my-3 mx-4 border border-l outline-blue-600 border-gray-300 mt-7 p-4 rounded-md " type="password" placeholder="password">
            <button class="btn mx-4 bg-blue-500 mt-7 p-4 rounded-md hover:bg-blue-600">Log in</button>
            <span class="mx-4 text-blue-500 mt-4 text-center"><a class="m-4" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">
                Forgot your password?</a></span>

            <hr class="my-3">

            <button class="mx-4 btn my-5 p-4 m3 bg-green-500 hover:bg-green-600 text-black rounded-md mt-3">create a new  account</button>

            <span class="absolute  -bottom-12  text-sm "> <span class="font-bold hover:underline cursor-pointer">create a page </span> for a celebrity , brand or business</span>

        </div>

    </div>
</body>

</html>
